name: ü§ñ Facebook Bot Scheduler

on:
  schedule:
    - cron: '0 7,13,19 * * *'  # Runs at 07:00, 13:00, 19:00 UTC
  workflow_dispatch:           # Allows manual triggering

jobs:
  run-facebook-bot:
    runs-on: ubuntu-latest
    env:
      FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
      FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests schedule gspread google-auth google-auth-oauthlib google-auth-httplib2

      - name: üöÄ Run Facebook Bot
        run: python facebook_bot.py
